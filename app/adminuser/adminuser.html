 <div ng-include="'header.html'"></div>
 <div ng-include="'adminsidebar.html'"></div>
 <div class="page home-page">     
<section class="statistics section-padding section_top" ng-init="userinit()">
            <div class="container-fluid">
                <div class="row">
                   
                    <div class="col-lg-12">
                        <header>
                        <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div>
                            <h1 class="h3 display"><i class="fa fa-laptop"></i> Admin User Registration
                            <a href="" class="btn_add" data-toggle="modal" data-target="#exampleModalLabel" ng-click="cleandata()"><i class="fa fa-plus" aria-hidden="true"></i></a>
                          </h1>
                        </header>
                        <div class="card">
                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                           <th>User Name</th>
                                           <th>Email ID</th>
                                           <th>Phone</th>
                                          
                                           <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in users">
                                           <td>{{ user.first_name }}</td>
                                           <td>{{ user.email_id }}</td>
                                           <td>{{ user.phone_number }}</td>
                                         
                                           <td>
                                                <ul class="item-actions-list">
                                                    <li>
                                                        <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(user.id)" ng-confirm-click="Do you want to delete"></i> </a>
                                                    </li>
                                                    <li>
                                                        <a class="edit" data-toggle="modal"  data-target="#exampleModalLabel1" title="Edit" ng-click="edit(user.id)"> <i class="fa fa-pencil"></i> </a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
</div>

        <!-- modal -->
    <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> New User Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body machine-registration">
                    <form name="client">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="userregistration.first_name" placeholder="First Name" ng-Required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.last_name" placeholder="Last Name"  ng-Required="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" ng-model="userregistration.email_id" placeholder="Email"  ng-Required="true">
                                    </div>
                                    <div role="alert">
                                         <span class="error" ng-show="client.email.$error.email"> Not valid email!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group" >
                                        <input type="password" class="form-control" ng-model="userregistration.password"   autocomplete="off" placeholder="Password"  ng-Required="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                       <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-pattern="/^(?:\d{10}|\w+@\w+\.\w{2,3})$/" ng-model="userregistration.phone_number" ng-Required="true" placeholder="Mobile Number">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Remarks</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.remarks" ng-Required="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                            <label>User Role</label>
                            <div class="select">
                                <select name="account" class="form-control" ng-options="role.id as role.role_name for role in role_ids" ng-model="userregistration.role_id" class="btn btn-default select-width selectpicker form-control">
                                    <option value="">Select Role</option>
                                </select>
                            </div>
                        </div>
                            </div>
                        </div> -->
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="client.$invalid" ng-click="userForm()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<style type="text/css">
    .btn_report {
        margin-top: 0px !important;
    }

    .col-md-3,
    .col-md-2 {
        padding-right: 0px !important;
        padding-left: 5px !important;
    }

    section.statistics {
        padding-top: 80px;
    }

    /*.col-lg-8{
  width: 600px!important;
}*/
</style>
    <div ng-include="'header.html'"></div>

<div ng-include="'sidebar.html'"></div>
<div class="page home-page" >

    <section class="statistics section-padding section-no-padding-bottom section_top" >
        <div class="container-fluid">
            <header>
                   <div ng-show="myLoader" class="spinner">
              <img src="assets/images/spinner.gif"> <!-- https://media1.tenor.com/images/a3bf29a2520198ddcbef0958f3761e14/tenor.gif?itemid=11391686.gif -->
                 </div> 

                <h1 class="h3 display reprttop" style="float: left;"><i class="fa fa-laptop"></i>{{'report' | translate }}
                    <!-- <a href="" class="btn_top" ng-click="exportData()"><i class="fa fa-share-square-o" aria-hidden="true"></i>Export</a> -->

                </h1>

                <div class="col-lg-8 pull-right">
                    <form name="repot">
                        <div class="row">

                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="form-group">
                                        <div class="select">
                                            <select name="account" class="form-control" ng-options="mc.id as mc.machine_name for mc in allmachines"
                                                ng-model="MachineID;"  ng-Required="true">
                                                <option value="">{{'selectmachine' | translate }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="form-group">
                                        <div class="select">
                                            <select name="account" id="selval" class="form-control" ng-options="sh.id as sh.shift_no for sh in shiftstransfordrop"
                                                ng-model="ShiftID" ng-change="checkingshiftid(ShiftID)">
                                                <option value="">{{'all' | translate }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group" moment-picker="from_date" format="YYYY-MM-DD" max-date="momentToday">
                                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-calendar"
                                                aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" readonly ng-Required="true" ng-model="from_date">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <div class="form-group">
                                        <button id="tdelay" class="btn btn-success btn_report" ng-click="viewData()" ng-disabled="repot.$invalid"><i
                                                class="fa fa-eye" aria-hidden="true"></i> {{'report' | translate }}</button>
                                        <!-- <button class="btn btn-success btn_report" ng-click="start()" ng-disabled="repot.$invalid"><i class="fa fa-eye" aria-hidden="true"></i> start</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>


            </header>
        </div>
    </section>
    <div class="clearfix"></div>
    <section class="updates">

        <div class="container-fluid" >
            <div class="row individual_chart" ng-repeat= "(key,val) in allcycletime">
            	
                <div class="col-lg-12">
                    <div class="card report_pie_chart" >
                        <div  id="partcycle{{key}}"></div>
                    </div>
                </div>




            </div>
            <br><br>

         
            <div ng-hide="imageshow == 2">
                <img src="assets/images/chart_icon.jpg" style="height: 400px;width: 100%;object-fit: contain;">
            </div>
            <div class="row individual_chart">
                 <div class="col-lg-6">
                    <div class="card report_pie_chart">
                        <div id="hourwise"></div>
                    </div>
                </div>
              

                  <div class="col-lg-6">
                    <div class="card report_pie_chart">

                        <div id="utilization"></div>
                    </div>
                </div>
               
            </div>
           
    </section>
    <div ng-include="'footer.html'"></div>
</div>

   <div ng-include="'header.html'"></div>
   <div ng-include="'sidebar.html'"></div>
   <div class="page home-page">     

 <section class="updates section-padding section_top" ng-init="breaktimeinit();">
            <div class="container-fluid">
              <div ng-show="myLoader" class="spinner">
              <img src="assets/images/spinner.gif"> <!-- https://media1.tenor.com/images/a3bf29a2520198ddcbef0958f3761e14/tenor.gif?itemid=11391686.gif -->
          </div> 
                <div class="row">
                    <!-- Daily Feed-->
                    <div class="col-lg-12">
                        <header>
                            <h1 class="h3 display"><i class="fa fa-laptop"></i>Break Time Details
                            <a href="" class="btn_add" data-toggle="modal" data-target="#exampleModalLabel" ng-click="cleandata()"><i class="fa fa-plus" aria-hidden="true"></i></a>
                          </h1>
                        </header>
                        <div class="card">
                            <div class="card-block">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                            <th>Break Start Time</th>
                                            <th>Break End Time</th>
                                            <th>Reason</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="break in breaks">
                                            <td>{{break.start_time }}</td>
                                            <td>{{break.end_time }}</td>
                                            <td>{{break.reasion}}</td>
                                            <td>
                                                <ul class="item-actions-list">
                                                    <li>
                                                        <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(break.id)"  ng-confirm-click="Do you want to delete"></i> </a>
                                                    </li>
                                                    <li>
                                                        <a class="edit"  ng-click="edit(break.id)" data-toggle="modal" data-target="#exampleModalLabel" title="Edit"> <i class="fa fa-pencil"></i> </a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

     <!-- modal -->
    <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Break Time Registration </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="break">
                        <div class="form-group">
                            <label>Break Start Time</label>
                            <input type="text" placeholder="Start Time" class="form-control"  ng-model="breakregistration.start_time_dummy" ng-readonly="false" size="8" bs-timepicker ng-Required="true">
                        </div>
                        <div class="form-group">
                            <label>Break End Time</label>
                            <input type="text" placeholder="Working Time" class="form-control" ng-model="breakregistration.end_time_dumy"  size="8" bs-timepicker ng-Required="true" >
                        </div>
                        <div class="form-group">
                            <label>Reason</label>
                            <input type="text" class="form-control" ng-model="breakregistration.reasion" ng-readonly="false" ng-Required="true">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="break.$invalid" ng-click="breakForm()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


<div ng-include="'footer.html'"></div>
 </div>

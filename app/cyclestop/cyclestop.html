<style type="text/css">
     .btn_report {
     margin-top: 0px!important; 
}
.col-md-3, .col-md-2{
      padding-right: 0px!important;
    padding-left: 5px!important;
}
section.statistics {
    padding-top: 80px;
}
  </style>
  
  <div ng-include="'header.html'"></div>
  <div ng-include="'sidebar.html'"></div>
  <div class="page home-page">
     
  
      
   
      <section class="statistics section-padding section-no-padding-bottom section_top">
          <div class="container-fluid">
              <header>
  
          <div ng-show="myLoader" class="spinner">
              <img src="assets/images/spinner.gif" class="myspin">
          </div>
          
      <h1 class="h3 display reprttop" style="float: left;"><i class="fa fa-laptop"></i>Cycle Stop To Cycle Start
          <!-- <a href="" class="btn_top" ng-click="exportData()"><i class="fa fa-share-square-o" aria-hidden="true"></i>Export</a> -->
       
          </h1>
           
            <div class="col-lg-8 pull-right">
                     <form name="repot">
                    <div class="row">
                           
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="form-group">
                                      <div class="select">
                                       <label>Machine Name</label>
                                        <select name="account" class="form-control" ng-options="mc.id as mc.machine_name for mc in allmachines" ng-model="MachineID" ng-change="checkingmachineid()" ng-Required="true">
                                            <option value="">Select Machine</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
  
                        <div class="col-md-3" >
                          <div class="form-group">
                              <div class="form-group">
                                  <div class="select">
                                   <label>Shift No</label>
                                      <select name="account" class="form-control" ng-options="sh.id as (sh.shift_no + ' (' + sh.shift_start_time +'-'+ sh.shift_end_time + ')') for sh in shiftstransfordrop" ng-model="ShiftID"  ng-change="checkingshiftid()" ng-Required="true">
                                          <option value="">Select Shift</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                      </div>
                        
  
                       
  
                        <div class="col-md-3">
                         <label>Date</label>
                            <div class="form-group" moment-picker="from_date"  format="YYYY-MM-DD" max-date="momentToday">
                                  <div class="input-group"><span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" readonly ng-Required="true"  ng-model="from_date"  >
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-2"> 
                            <br>
                            <div class="form-group">
                                <div class="form-group">
                                    <button class="btn btn-success btn_report" ng-click="start()" ng-disabled="repot.$invalid"><i class="fa fa-eye" aria-hidden="true"></i> View</button>
                                    <!-- <button class="btn btn-success btn_report" ng-click="start()" ng-disabled="repot.$invalid"><i class="fa fa-eye" aria-hidden="true"></i> start</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                  </form>
         </div>
         
        
      </header>
  </div>
    </section>

 
    <div class="clearfix"></div>
    <section class="updates">
                
      <div class="container-fluid">
   <br>
   <div ng-hide="imageshow == 2" style="background-color: #fff;text-align: center">
    <img src="assets/images/chart_icon.jpg" style="height: 600px"  >
   </div>

      <div class="col-lg-12"  > -->

              <div id="stoptostart" ></div>
          <!-- </div>
      </div> -->
     
  
  
  
  <!-- </div> -->
  </div>
  </section>

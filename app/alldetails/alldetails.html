<style type="text/css">
  .border{
        border-left: solid 0px;
        height: 50px;

} 

.red{
        color: #ed6661!important;  
        font-weight: bold;
}

.white{
        color: #FFFFFF!important;  
}
</style>
 <div ng-include="'header.html'"></div>
 <div ng-include="'adminsidebar.html'"></div>
 <div class="page home-page">     

  <section class="statistics section-padding section_top">
            <div class="container-fluid">
            
              <div class="row" ng-init="approveInit()">
                   
                    <div class="col-lg-12">
                        <div class="card bar-chart-example">
                            <div class="card-block table_overflow" id="exportable">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Company Name</th>
                                            <th>User Name</th>
                                            <th>Email</th>
                                            <th>Phone Number</th>
                                            <th><center>Action</center></th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="x in companyapproval" class="border" ng-class="{'red':x.status==false}">
                                        <tr>     
                                        <td>{{x.tenant.tenant_name}}</td>
                                        <td>{{x.first_name}} {{x.last_name}}</td>
                                        <td>{{x.email_id}}</td>
                                        <td>{{x.phone_number}}</td>  
                                        <td><center><button confirmed-click="userUpdate(x)" ng-confirm-click="Do you want to Allow">Allow</button>    
                                         <button confirmed-click="userDeny(x)" ng-confirm-click="Do you want to Deny">Deny</button></center></td>                                  
                                      </tr>                                   
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </section>




        </div>


  <script type="text/javascript">

$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("fast");
        $("#flip").toggleClass("open");
    });
});  
</script>

<style type="text/css">
nav.side-navbar   li.open  a .arrow i{
      transform: rotate(90deg);
}
</style>


<script type="text/javascript">
    $('#toggle-btn').on('click', function (e) {

        e.preventDefault();

        if ($(window).outerWidth() > 1194) {
            $('nav.side-navbar').toggleClass('shrink');
            $('.page').toggleClass('active');
        } else {
            $('nav.side-navbar').toggleClass('show-sm');
            $('.page').toggleClass('active-sm');
     }
    });
</script>

<div ng-include="'header.html'"></div>
<div ng-include="'adminsidebar.html'"></div>
 <div class="page home-page">
<section class="statistics section-padding section_top" ng-init="userinit()">
            <div class="container-fluid">
         
             <div class="row">
                   
                    <div class="col-lg-12">
                        <header>
                          <div ng-show="myLoader" class="spinner">
                          <img src="assets/images/spinner.gif"> <!-- https://media1.tenor.com/images/a3bf29a2520198ddcbef0958f3761e14/tenor.gif?itemid=11391686.gif -->
                          </div> 
                            <h1 class="h3 display"><i class="fa fa-laptop"></i>
                           Customers Details
                          </h1>
                        </header>
                        <div class="card">
                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                           <th>#</th>
                                           <th>Company Name</th>
                                           <th>Name</th>
                                           <th>Email</th>
                                           <th>PhoneNumber</th>
                                           <th>Address</th>
                                           <th>Created Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in tenants">
                                           <td>{{$index + 1}}</td>
                                           <td>{{ user.tenant_name }}</td>
                                           <td>{{ user.users[0].first_name}} {{ user.users[0].last_name }}</td>
                                           <td>{{ user.users[0].email_id}}</td>
                                           <td>{{user.users[0].phone_number}}</td>
                                           <td>{{user.address_line1}}</td>
                                           <td>{{user.created_at | date:'dd/MM/yyyy'}}</td>                                  
                                          
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
</div>
